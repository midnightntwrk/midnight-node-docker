volumes:
  cardano-data: {}
  db-sync-data: {}
  postgres-data: {}
  ogmios-data: {}

services:
  cardano-node:
    image: ghcr.io/intersectmbo/cardano-node:10.1.4
    restart: unless-stopped
    container_name: cardano-node
    ports:
      - "3001:3001"
    environment:
      - NETWORK=preview
      - CARDANO_NODE_SOCKET_PATH=/ipc/node.socket
    volumes:
      - ${HOME_IPC}:/ipc   # Use ${HOME_IPC} from .envrc
      - $CARDANO_DATA_DIR:/data

  postgres:
    image: postgres:15.3
    container_name: db-sync-postgres
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-sync:
    image: ghcr.io/intersectmbo/cardano-db-sync:13.6.0.4
    container_name: db-sync
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NETWORK=preview
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ${HOME_IPC}:/node-ipc  # Use ${HOME_IPC} from .envrc
      - db-sync-data:/var/lib

  ogmios:
    image: cardanosolutions/ogmios:v6.5.0
    container_name: ogmios
    restart: unless-stopped
    environment:
      - DATA_DIR=/data
    ports:
      - "1337:1337"
    volumes:
      - ${HOME_IPC}:/ipc  # Use ${HOME_IPC} from .envrc
      - ogmios-data:/data
    command:
      - --node-socket
      - /ipc/node.socket
      - --node-config
      - /config/preview/cardano-node/config.json
      - --host
      - 0.0.0.0
